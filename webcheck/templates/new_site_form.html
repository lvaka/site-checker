{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<form class="form" action="/new-site" method="POST">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
				{% if form.csrf_token.errors %}
				    <div class="warning">You have submitted an invalid CSRF token</div>
				{% endif %}
				<div class="form-group">
					<label>Title:</label>
					<input type="text" 
						name="title"
						class="form-control" />
				</div>
				<div class="form-group">
					<label>URL</label>
					<input type="text" 
						name="url"
						class="form-control" />
				</div>
				<div class="form-group">
					<input type="submit" 
						class="btn btn-primary" 
						value="Add Site"
						/>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
